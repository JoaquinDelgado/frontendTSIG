            const formasCanonicas = await getFCGeoCoders();

            inicializarEventosPuntosSugeridos();

            //dibujo el mapa e inicializo variables que seran utiles luego
            let mapa = L.map('mapa');
            //Se muestra Fing por default
            mapa.setView([-34.9174922, -56.1694861], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?', {}).addTo(mapa);

            let markers = new L.FeatureGroup().addTo(mapa);

            btnBuscar.onclick = async () => {

                DomListaPuntosSugeridos.style.display = 'none';

                var idFc = document.getElementById("comboFormasCanonicas").value;
                var idGeocoder = document.getElementById("comboGeocoders").value;

                let queryParams = getHttpQueryParams(idFc, inputAddress.value.trim());

                const resp = [
                    {

                        "geoCoders": ["IDE", "Photon"],

                        "IDE": {

                            "codigoPostal": 11900,
                            "latitud": -34.854495387858634,
                            "longitud": -56.21921410496764
                        },
                        "Photon": {
                            "localidad": "MONTEVIDEO",
                            "codigoPostal": 11900,
                            "latitud": -34.854495387858634 - 0.001,
                            "longitud": -56.21921410496764
                        }

                    },
                    {
                        "geoCoders": ["NOMINATIM"],
                        "nombreNormalizado": "127,129, José B. Freire, Belvedere, Montevideo, 11700, Uruguay",
                        "departamento": "MONTEVIDEO",
                        "NOMINATIM": {
                            "localidad": null,
                            "codigoPostal": null,
                            "latitud": -34.8544928,
                            "longitud": -56.2192167
                        }
                    }];

                dibujarListaDeResultados(resp, mapa, markers);
            }
