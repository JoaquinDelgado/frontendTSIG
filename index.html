<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="/css/styles.css">

    <title>TSIG 2023 - Geocoder</title>

</head>

<body>

    <body>
        <h1 class="text-center p-4">TSIG - Grupo 4 Geocoder</h1>

        <div class="container-fluid" style="height: 70vh;">
            <div class="row g-3 h-100">
                <div class="col-4">

                    <div class="autocomplete ">
                        <div class="input-group">
                            <input id="address" type="text" class="form-control" placeholder="Ingrese la direcciÃ³n">
                            <button id="btnBuscar" class="btn btn-outline-secondary" type="button">Buscar</button>
                        </div>
                        <ul id="listaPuntosSugereridos" class="options list-group">

                        </ul>
                    </div>
                    <div id="listaDeResultados" class="list-group">

                    </div>
                </div>

                <div class="col-8 h-100">
                    <div class="row h-100">
                        <div id="mapa" class="col-12 h-100">
                            mapa
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
            </script>

        <script type="module">
            import { getDataGeocoder } from "./js/apiGeocoder.js";
            import { inicializarEventosPuntosSugeridos } from "./js/logicaListaDePuntosSugeridos.js";
            import { dibujarListaDeResultados } from "./js/logicaListaDeResultados.js";

            //dibujo el mapa e inicializo variables que seran utiles luego
            let mapa = L.map('mapa');
            //Se muestra Fing por default
            mapa.setView([-34.9174922, -56.1694861], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?', {}).addTo(mapa);

            //Obtengo componentes
            const btnBuscar = document.getElementById('btnBuscar');
            
            //Logica de la aplicacion
            inicializarEventosPuntosSugeridos();
            
            btnBuscar.onclick = async () => {
                const inputDir = document.getElementById('address');

                const resp = await getDataGeocoder( inputDir.value );

                dibujarListaDeResultados(resp, mapa);
            }
            
        </script>
    </body>

</html>
