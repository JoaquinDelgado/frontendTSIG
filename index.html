<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="/css/styles.css">

    <title>TSIG 2023 - Geocoder</title>

</head>

<body>

    <body>

        <h1 class="text-center p-4">TSIG - Grupo 4 Geocoder</h1>

        <div class="container-fluid" style="height: 60vh;">

            <div class="row g-3 h-100">
                <div class="col-4">

                    <div class="autocomplete mb-3">
                        <div class="input-group">
                            <input id="address" type="text" class="form-control" placeholder="Ingrese la dirección">
                            <button id="btnBuscar" class="btn btn-outline-secondary" type="button">Buscar</button>
                        </div>
                        <ul id="listaPuntosSugereridos" class="options list-group">

                        </ul>
                    </div>
                    
                    <!-- Button trigger modal -->
                    <button id="btnConfigurarBusqueda" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Configurar Búsqueda
                    </button>
                    
                    <label id="resultadoSeleccion" class="form-label"></label>
                    
                    <div id="listaDeResultados" class="rounded-2 list-group mt-3" style="height: 75vh !important;">
                    </div>
                </div>
                <div class="col-8">
                    <div id="mapa" class="h-100">
                        mapa
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Configurar búsqueda</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <select id="comboFormasCanonicas" class="form-select"
                                aria-label="Seleccione una forma canónica">

                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <select id="comboGeocoders" class="form-select" aria-label="Seleccione un geocodificador">
                                <option value="">Seleccione un geocodificador</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnModalGuardar" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Libreria necesaria para bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
            </script>

        <script type="module">
            import { getDataGeocoder, getFCGeoCoders, getGeoCoders, getDireccionEstructurada } from "./js/apiGeocoder.js";
            import { inicializarEventosPuntosSugeridos } from "./js/logicaListaDePuntosSugeridos.js";
            import { dibujarListaDeResultados } from "./js/logicaListaDeResultados.js";
            
            function guardarSeleccion() {
                var comboFC = document.getElementById("comboFormasCanonicas");
                var comboGeocoders = document.getElementById("comboGeocoders");
                var resultadoSeleccion = document.getElementById("resultadoSeleccion");

                var fcTexto = comboFC.options[comboFC.selectedIndex].text;
                var geocodersTexto = comboGeocoders.options[comboGeocoders.selectedIndex].text;

                resultadoSeleccion.textContent = fcTexto + " - " + geocodersTexto;
            }

            //dibujo el mapa e inicializo variables que seran utiles luego
            let mapa = L.map('mapa');
            //Se muestra Fing por default
            mapa.setView([-34.9174922, -56.1694861], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?', {}).addTo(mapa);

            //Obtengo componentes
            const btnBuscar = document.getElementById('btnBuscar');

            const btnModalGuardar = document.getElementById('btnModalGuardar');
            const comboFC = document.getElementById("comboFormasCanonicas");

            //Logica de la aplicacion
            inicializarEventosPuntosSugeridos();
            
            btnModalGuardar.onclick = () => {
                guardarSeleccion();
            }

            btnBuscar.onclick = async () => {
                var comboFC = document.getElementById("comboFormasCanonicas").value;
                var comboGeocoders = document.getElementById("comboGeocoders").value;
                
                const resp = await getDireccionEstructurada(comboGeocoders, comboFC, "calle=Lomas de zamora");
                console.log(resp)
                
                dibujarListaDeResultados(resp);
            }

            btnConfigurarBusqueda.onclick = async () => {
                const resp = await getFCGeoCoders();
                listarFormasCanonicas(resp);
            }

            const listarFormasCanonicas = (opcionesFC) => {
                const selectComboFC = document.getElementById('comboFormasCanonicas');

                // Eliminamos las opciones anteriores
                selectComboFC.innerHTML = '';

                for (const key in opcionesFC) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = opcionesFC[key];
                    selectComboFC.appendChild(option);
                }
            }

            // Evento change para el comboFormasCanonicas
            comboFC.addEventListener("change", async function () {
                const formaCanonica = this.value;
                const comboGeocoders = document.getElementById("comboGeocoders");

                // Limpiar opciones anteriores del comboGeocoders
                comboGeocoders.innerHTML = '<option value="">Seleccione un geocodificador</option>';

                if (formaCanonica !== "") {
                    // Obtener los geocodificadores según la forma canónica seleccionada

                    const geocoders = await getGeoCoders(formaCanonica);


                    // Crear y agregar nuevas opciones al comboGeocoders
                    for (const key in geocoders) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.text = geocoders[key];
                        comboGeocoders.appendChild(option);
                    }
                }
            });

        </script>



    </body>

</html>
