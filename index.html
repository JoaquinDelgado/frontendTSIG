        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">

                <h5 class="modal-title" id="exampleModalLabel">Configurar búsqueda</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="comboFC">Forma Canonica</label>
                        <select class="form-control" id="comboFC">
                            <option value="1"> calle, numero, localidad, departamento			</option>

                    </div>

                        <label for="combo2">Geocodificador</label>

                        </select>
                    </div>

                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
            <script>
                function guardarSeleccion() {
                  var comboFC = document.getElementById("comboFC").value;
                 
                  console.log("Valor seleccionado en combo 1: " + comboFC);
                }
              </script>
        <script type="module">
            import { getDataGeocoder } from "./js/apiGeocoder.js";
            import { getDireccionEstructurada } from "./js/apiGeocoder.js";
            //import getGeoCoders from "./js/apiGeocoder.js";

            //dibujo el mapa e inicializo variables que seran utiles luego
            let mapa = L.map('mapa');
            //Se muestra Fing por default
            mapa.setView([-34.9174922,-56.1694861], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?', {}).addTo(mapa);

            //Obtengo componentes
            const inputDir = document.getElementById('address');
            const listaDeResultados = document.getElementById('listaDeResultados');
            const btnBuscar = document.getElementById('btnBuscar');

            //Logica de la aplicacion

            inputDir.value = 'Jose B. Freire 129';

            btnBuscar.onclick = async () => {
                const resp = await getDataGeocoder(inputDir.value);

                dibujarListaDeResultados(resp);
            }

            btnBuscaEstructurada.onclick = async () => {
                const resp = await getDireccionEstructurada(1,1);

                dibujarListaDeResultados(resp);
            }

            const dibujarListaDeResultados = (elementos) => {
                const htmlElementos = elementos.map((elem) => {
                    let html = '';
                    html = '<button type="button" class="geometry list-group-item list-group-item-action" x="' + elem.puntoX + '" y="' + elem.puntoY + '">';
                    html += elem.direccion.calle.nombre_normalizado + ' ' + elem.direccion.numero?.nro_puerta + '<br>';
                    html += elem.direccion.departamento.nombre_normalizado;
                    html += '</button>';

                    return html;
                });
                //Muestro los elementos en el html
                listaDeResultados.innerHTML = htmlElementos.join("");
                //seteo los eventos clicks de cada resultado
                const resultados = document.getElementsByClassName('geometry');

                for (let i = 0; i < resultados.length; i++) {
                    let resultado = resultados[i];
                    
                    resultado.onclick = () => {
                        const x = resultado.getAttribute('x');
                        const y = resultado.getAttribute('y');
                        
                        mapa.setView([y,x], 11);
                        let marcador = L.marker( [y,x] ).addTo(mapa);

                        marcador.bindPopup( resultado.innerHTML );
                    };

                }
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    </body>
