<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>TSIG 2023 - Geocoder</title>

    <style>
        html {
            height: 100%;
        }

        body {
            max-height: 100%;
            height: 100vh;
        }
    </style>
    
</head>

<body>

    <body>
        <h1 class="text-center p-4">TSIG - Grupo 4 Geocoder</h1>

        <div class="container-fluid vh-75">

            <div class="row g-3 h-100">
                <div class="col-4">

                    <div class="input-group mb-3">
                        <input id="address" type="text" class="form-control" placeholder="Ingrese la dirección">
                        <button id="btnBuscar" class="btn btn-outline-secondary" type="button">Buscar</button>
                    </div>
                    <div class="input-group mb-3">
                        <input id="address" type="text" class="form-control" placeholder="Ingrese la dirección">
                        <button id="btnBuscaEstructurada" class="btn btn-outline-secondary" type="button">Búqueda por FC</button>
                    </div>
                    
                    <!-- Button trigger modal -->
                    <button id="btnConfigurarBusqueda" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Configurar Búsqueda
                    </button>
  
                    <div id="listaDeResultados" class="rounded-2 list-group " style="height: 75vh !important;">

                    </div>

                </div>
                <div class="col-8">
                    <div id="mapa" class="h-100">
                        mapa
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Configurar búsqueda</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <select id="comboFormasCanonicas" class="form-select" aria-label="Seleccione una forma canónica">
                        
                        </select>
                      </div>
                      
            
                      <div class="input-group mb-3">
                        <select id="comboGeocoders" class="form-select" aria-label="Seleccione un geocodificador">
                          <option value="">Seleccione un geocodificador</option>
                        </select>
                      </div>
                </div>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarSeleccion()">Guardar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Libreria necesaria de leaflet -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
            <script>
                function guardarSeleccion() {
                  var comboFC = document.getElementById("comboFC").value;
                 
                  console.log("Valor seleccionado en combo 1: " + comboFC);
                }
              </script>
        <script type="module">
            import { getDataGeocoder } from "./js/apiGeocoder.js";
            import { getFCGeoCoders } from "./js/apiGeocoder.js";
            import { getGeoCoders } from "./js/apiGeocoder.js";
            import { getDireccionEstructurada } from "./js/apiGeocoder.js";

            //dibujo el mapa e inicializo variables que seran utiles luego
            let mapa = L.map('mapa');
            //Se muestra Fing por default
            mapa.setView([-34.9174922, -56.1694861], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?', {}).addTo(mapa);

            //Obtengo componentes
            const inputDir = document.getElementById('address');
            const listaDeResultados = document.getElementById('listaDeResultados');
            const btnBuscar = document.getElementById('btnBuscar');

            //Logica de la aplicacion

            inputDir.value = 'Jose B. Freire 129';

            btnBuscar.onclick = async () => {
                const resp = await getDataGeocoder(inputDir.value);
                console.log(resp);
                dibujarListaDeResultados(resp);
            }

            btnConfigurarBusqueda.onclick = async () => {
                const resp = await getFCGeoCoders();
                listarFormasCanonicas(resp);
            }

            const dibujarListaDeResultados = (elementos) => {
                const htmlElementos = elementos.map((elem) => {
                    let html = '';
                    html = '<button type="button" class="geometry list-group-item list-group-item-action" x="' + elem.puntoX + '" y="' + elem.puntoY + '">';
                    html += elem.direccion.calle.nombre_normalizado + ' ' + elem.direccion.numero?.nro_puerta + '<br>';
                    html += elem.direccion.departamento.nombre_normalizado;
                    html += '</button>';

                    return html;
                });
                //Muestro los elementos en el html
                listaDeResultados.innerHTML = htmlElementos.join("");
                listaDeResultados.classList.add("overflow-y-scroll");
                //seteo los eventos clicks de cada resultado
                const resultados = document.getElementsByClassName('geometry');

                for (let i = 0; i < resultados.length; i++) {
                    let resultado = resultados[i];

                    resultado.onclick = () => {
                        const x = resultado.getAttribute('x');
                        const y = resultado.getAttribute('y');

                        mapa.setView([y, x], 11);
                        let marcador = L.marker([y, x]).addTo(mapa);

                        marcador.bindPopup(resultado.innerHTML);
                    };

                }
            }

            const listarFormasCanonicas = (opcionesFC) => {
                const selectComboFC = document.getElementById('comboFormasCanonicas');

                // Eliminamos las opciones anteriores
                selectComboFC.innerHTML = '';

                for (const key in opcionesFC) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = opcionesFC[key];
                    selectComboFC.appendChild(option);
                }               
            }

            // Evento change para el comboFormasCanonicas
            document.getElementById("comboFormasCanonicas").addEventListener("change", async function () {
                const formaCanonica = this.value;
                const comboGeocoders = document.getElementById("comboGeocoders");

                // Limpiar opciones anteriores del comboGeocoders
                comboGeocoders.innerHTML = '<option value="">Seleccione un geocodificador</option>';

                if (formaCanonica !== "") {
                    // Obtener los geocodificadores según la forma canónica seleccionada
                    
                    const geocoders = await getGeoCoders(formaCanonica);
                   

                    // Crear y agregar nuevas opciones al comboGeocoders
                    for (const key in geocoders) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.text = geocoders[key];
                        comboGeocoders.appendChild(option);
                    }
                }
            });
            
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
    </body>

</html>
